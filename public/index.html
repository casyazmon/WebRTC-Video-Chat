<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>webrtc video chat</title>
	<link rel="stylesheet" href="bootstrap.min.css"/>
	<link rel="stylesheet" type="text/css" href="style.css">
	
</head>
<style type="text/css">
	body {
		background: #eee;
		padding: 5% 0;
	}

	video {
		background: black;
		border: 1px solid gray;
	}

	.call-page {
		position: relative;
		display: block;
		margin: 0 auto;
		width: 500px;
		height: 500px;
	}

	#localVideo {
		width: 150px;
		height: 150px;
		position: absolute;
		top: 15px;
		right: 15px;
	}

	#remoteVideo {
		width: 500px;
		height: 500px;
	}
</style>


<body>
	<div id="loginPage" class="container text-center">
		<div class="row">
			<div class="col-md-4 col-md-offset-4">
				
				<h2>eDoctar Teleconsultation . Please sign in</h2>
				<label for="usernameInput" class="sr-only">Login</label>
				<input type="email" id="usernameInput" class="form-control form-group" placeholder="Login" required="autofocus" name="email">
				<button id="loginBtn" class="btn btn-lg btn-primary btn-block">Sign in</button>
			</div>
		</div>
	</div>

	<div id="callPage" class="call-page">
		<video id="localVideo" autoplay="true"></video>
		<video id="remoteVideo" autoplay="true"></video>
		<div class="row text-center">
			<div class="col-md-12">
				<input type="text" placeholder="username to call" id="callToUsernameInput">
				<button id="callBtn" class="btn-success btn">Call</button>
				<button id="hangUpBtn" class="btn-danger btn">Hang Up</button>
				<button id="audiomode" class="btn-primary btn removeAudioTrack" onclick="changeText(this)">remove audio</button>
			</div>
		</div>
	</div>
	<script type="text/javascript">
		
		function changeText(id) {
			id.innerHTML ="enable audio";
		}
	</script>
	<script src ="webrtc.js"></script>
	<script src="https://webrtc.github.io/adapter/adapter-latest.js"></script>
	<script src ="index.js" type="text/javascript"></script>

</body>
</html>
